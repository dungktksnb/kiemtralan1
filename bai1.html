<script>
    function so_le(number){
        if(number%2==0)
            return false;
        return true;


    }
    let arr=[1,3,5,2,7,9];
    let tong;
    let x;
    for(let i=0;i<arr.length;i++){
        if(so_le(arr[i])){
            x=arr[i];
            tong+=x





        }
    }
    alert("tổng số lẻ trong chuỗi là:" +tong)



</script>
